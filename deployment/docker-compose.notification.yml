version: '3.8'

# Docker Compose configuration for Notification Service only
# 
# Usage options:
# 1. Run with dependencies (recommended):
#    docker-compose -f docker-compose.postgres.yml -f docker-compose.redis.yml -f docker-compose.notification.yml up
#
# 2. Run standalone (requires postgres and redis containers to exist):
#    docker-compose -f docker-compose.notification.yml up
#    Note: Make sure postgres and redis containers are running and on the same network

services:
  notification:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.notification
    container_name: notification_service
    environment:
      APP_SERVER_PORT: 8082
      APP_DATABASE_HOST: postgres
      APP_DATABASE_PORT: 5432
      APP_DATABASE_USER: postgres
      APP_DATABASE_PASSWORD: postgres
      APP_DATABASE_DBNAME: myapp
      APP_DATABASE_SSLMODE: disable
      APP_REDIS_ADDR: redis:6379
      APP_REDIS_PASSWORD: ""
      APP_REDIS_DB: 0
      APP_JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      APP_LOGGER_LEVEL: info
      APP_NOTIFICATION_WORKER_CONCURRENCY: 10
      APP_NOTIFICATION_STREAM_NAME: stream:notifications
      APP_NOTIFICATION_CONSUMER_GROUP: notifications
      APP_NOTIFICATION_DLQ_STREAM_NAME: stream:notifications:dlq
      APP_NOTIFICATION_DELAYED_RETRY_ENABLED: "true"
      APP_NOTIFICATION_DELAYED_RETRY_KEY: delayed:notifications
      APP_NOTIFICATION_IDEMPOTENCY_TTL_DAYS: 7
      APP_NOTIFICATION_STREAM_MAX_LEN: 100000
    ports:
      - "8082:8082"
    networks:
      - notification_network
    restart: unless-stopped

networks:
  notification_network:
    driver: bridge

