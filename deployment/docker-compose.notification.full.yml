version: '3.8'

# Docker Compose configuration for Notification Service with all dependencies
# This file includes PostgreSQL, Redis, and Notification Service in one file
# Use this if you want to run everything together

services:
  postgres:
    image: postgres:15-alpine
    container_name: notification_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    ports:
      - "5432:5432"
    volumes:
      - notification_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: notification_redis
    ports:
      - "6379:6379"
    volumes:
      - notification_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network
    restart: unless-stopped

  notification:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.notification
    container_name: notification_service
    environment:
      APP_SERVER_PORT: 8082
      APP_DATABASE_HOST: postgres
      APP_DATABASE_PORT: 5432
      APP_DATABASE_USER: postgres
      APP_DATABASE_PASSWORD: postgres
      APP_DATABASE_DBNAME: myapp
      APP_DATABASE_SSLMODE: disable
      APP_REDIS_ADDR: redis:6379
      APP_REDIS_PASSWORD: ""
      APP_REDIS_DB: 0
      APP_JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      APP_LOGGER_LEVEL: info
      APP_NOTIFICATION_WORKER_CONCURRENCY: 10
      APP_NOTIFICATION_STREAM_NAME: stream:notifications
      APP_NOTIFICATION_CONSUMER_GROUP: notifications
      APP_NOTIFICATION_DLQ_STREAM_NAME: stream:notifications:dlq
      APP_NOTIFICATION_DELAYED_RETRY_ENABLED: "true"
      APP_NOTIFICATION_DELAYED_RETRY_KEY: delayed:notifications
      APP_NOTIFICATION_IDEMPOTENCY_TTL_DAYS: 7
      APP_NOTIFICATION_STREAM_MAX_LEN: 100000
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped

volumes:
  notification_postgres_data:
  notification_redis_data:

networks:
  notification_network:
    driver: bridge

