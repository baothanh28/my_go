# Air configuration for Auth Service hot reload

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp/auth"

[build]
  args_bin = ["serve"]
  bin = "./tmp/auth/main.exe"
  cmd = "go build -o ./tmp/auth/main.exe ./internal/service/auth/cmd"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "docs", "deployment", "migration", "internal/service/notification", "internal/service/supabase"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = ["internal/service/auth", "internal/pkg"]
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]
  include_file = []
  kill_delay = "0s"
  log = "tmp/auth/build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false
  env = ["APP_SERVER_PORT=8081"]

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true

